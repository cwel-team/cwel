<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CWEL -- Internal Docs</title>

    
    <link rel="stylesheet" href="style.css">
    
</head>
<body ng-app="docs">

    <div class="docs">
        <div class="container">
            
            <h1 class="docs__anchored" id="hello-world">
            <a href="#hello-world">Hello World</a>
            </h1><p>This is markdown.</p>

        </div>
    </div>

    <div class="grid-overlay" id="grid-overlay" ng-class="{ 'grid-overlay--open': showOverlay }"  ng-click="showOverlay = false">
        <div class="grid-overlay__container">
            <div class="grid-overlay__grid">
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
                <div class="grid-overlay__grid-cell">
                    <div class="grid-overlay__block"></div>
                </div>
                
            </div>
        </div>

        <button class="grid-overlay__close" ng-click="showOverlay = false" type="button">Close Overlay</button>
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
