<span ng-if="!items">
    <a class="main-nav__item-heading" ui-sref="page({ name: name })" ui-sref-active="active">
        {{ text }}
    </a>
</span>
<span ng-if="items">
    <p class="main-nav__item-heading" ng-click="open=!open">
        {{ text }}
        <span class="main-nav__item-icon" ng-class="{'heading__icon--open': open || filter }">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="2056.793 5351.088 14.527 8.678">
  <defs>
    <style>
      .cls-1 {
        fill: none;
        stroke: #3a2b73;
        stroke-width: 2px;
      }
    </style>
  </defs>
  <path id="Path_6364" data-name="Path 6364" class="cls-1" d="M2058.611,2027.459l6.557-6.557,6.556,6.557" transform="translate(-1.111 3331.6)"/>
</svg>

        </span>
    </p>
    <ul class="main-nav__list" ng-class="{'main-nav__list--open': open || filter}">
        <span ng-if="name != 'component' && name != 'guide'">
            <li class="main-nav__list-item" ng-repeat="item in items">
               <a class="main-nav__list-item-link" ui-sref="nested({ type: name, name: item.name })" ui-sref-active="active">{{ item.text }}</a>
            </li>
        </span>
        <span ng-if="name == 'component' || name == 'guide'">
            <li class="main-nav__list-item">
               <a class="main-nav__list-item-link" ui-sref="overview({ type: name })" ui-sref-active="active">Overview</a>
            </li>
            <li class="main-nav__list-item" ng-repeat="item in items">
                <a class="main-nav__list-item-link" ui-sref="component({ name: item.name })" ui-sref-active="active"">
                    {{ item.text }}
                </a>
            </li>
        </span>
    </ul>
</span>
