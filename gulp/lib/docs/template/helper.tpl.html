@using Cwel.Web
@{
    Layout = "~/Views/Shared/_Layout.cshtml";
}

{% macro renderCsData(data) %}
<h1>{{ data.name }}</h1>
{% endmacro %}

<div class="docs">
    <div class="docs__header">
        <div class="container">
            <h1 class="docs__header-title h1">{{ name }}</h1>
        </div>
    </div>

    <div class="container">
        {% markdown mdFile %}
    </div>
</div>
