{% if item.todo.length > 0 %}
<tr>
    <th>
        <h4 class="sd-meta__heading">To do</h4>
    </th>
    <td>
        <ul class="sd-meta__list">
            {% for todo in item.todo %}
                <li class="sd-meta__list-item">{{ todo|safe }}</li>
            {% endfor %}
        </ul>
    </td>
</tr>
{% endif %}
