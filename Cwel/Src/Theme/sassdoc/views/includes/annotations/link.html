{% if item.link.length > 0 %}
<div class="sd-link">

    <h3 class="sd-link__heading">Links</h3>

    <ul class="sd-link__list">
        {% for link in item.link %}
        <li class="sd-link__list-item">
            <a class="sd-link__link" href="{{ link.url }}">
                {% if link.caption %}
                    {{ link.caption }}
                {% else %}
                    {{ link.url }}
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>
{% endif %}
