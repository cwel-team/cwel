{% if item.author.length > 0 %}
<div class="sd-author">

    <h3 class="sd-author__heading">Author{% if item.author.length > 1 %}s{% endif %}</h3>

    <ul class="sd-author__list">
        {% for author in item.author %}
        <li class="sd-author__list-item">{{ author|safe }}</li>
        {% endfor %}
    </ul>

</div>
{% endif %}
