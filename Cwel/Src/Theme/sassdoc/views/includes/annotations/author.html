{% if item.author.length > 0 %}
<tr>
    <th>
        <h4 class="sd-meta__heading">Author{% if item.author.length > 1 %}s{% endif %}</h4>
    </th>
    <td>
        <ul class="sd-meta__list">
            {% for author in item.author %}
            <li class="sd-meta__list-item">{{ author|safe }}</li>
            {% endfor %}
        </ul>
    </td>
</tr>
{% endif %}
