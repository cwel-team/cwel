<!DOCTYPE html>
<html>
  <head>
    <title>Fluid Style Guide</title>
    <link rel="stylesheet" href="./css/fluid/application.css" />
    <link rel="stylesheet" href="./css/outbound_trailers/application.css" />
    <style>
      html body { padding: 0; }
      p {
        margin: 10px 0;
        font-size: 16px;
      }
      code {
        background-color: #eee;
        font-family: monospace;
      }
      .example {
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      pre {
        background-color: #eee;
        font-family: monospace;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="content" class="container-fluid">
      <h1>Fluid CSS</h1>

      {{ content }}
    </div>
  </body>
</html>
